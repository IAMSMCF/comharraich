<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comharraich</title>
    <meta name="description"
        content="Comharraich (Gàidhlig: vb /kɔ̃həRɪç/ - to take notes) is a very simple weekly todo note pad for saving daily and monthly notes to your browser, offline, automatically for you as you type. A project by Steven McFarlane.">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="theme-color" content="#FAE3B4">
</head>

<body>
    <header role="banner" class="title">
        <h1>Comharraich</h1>
        <button type="button" class="button" data-element="theme-toggle">Dark Mode</button>
    </header>

    <div class="app">
        <main class='notes'>
            <form class="notes_form">

                <label for="today" class="notes day">

                    <span class="heading">Today</span>

                    <textarea class='notes_input' data-element="notes" data-id="day" id="today"
                        spellcheck="false"></textarea>

                </label>
                <label for="this week" class="notes week">

                    <span class="heading">This Week</span>

                    <textarea class='notes_input' data-element="notes" data-id="week" id="this week"
                        spellcheck="false"></textarea>

                </label>

                <label for="this month" class="notes month">

                    <span class="heading">This Month</span>

                    <textarea class='notes_input' data-element="notes" data-id="month" id="this month"
                        spellcheck="false"></textarea>

                </label>

                <label for="reminder" class="notes reminder">

                    <span class="heading">Reminders</span>

                    <textarea class='notes_input' data-element="notes" data-id="reminder" id="reminder"
                        spellcheck="false"></textarea>

                </label>
            </form>

        </main>

        <section>
            <p>
                Comharraich is a very simple todo note pad for saving daily and monthly notes to your browser,
                offline, automatically for you as you type. It’s a project inspired by both <a
                    href="https://twitter.com/bastianallgeier">Bastian</a> and <a
                    href="https://twitter.com/piccalilli">Andy</a> and reworked by <a
                    href="//twitter.com/IAMSMCF">Steven.</a>
            </p>
        </section>

    </div>
</body>

</html>
